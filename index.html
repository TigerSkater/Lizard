<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizard Button</title>
<style>
    body {
        background-color: #f0fdf4;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;

        /* Faint lizard background */
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'><text x='0' y='40' font-size='40' fill='rgba(0,0,0,0.1)'>ðŸ¦Ž</text></svg>");
        background-size: 60px 60px;
        background-repeat: repeat;
    }

    #lizardButton {
        background-color: #a7f3d0; /* Solid button */
        border: none;
        border-radius: 50%;
        width: 160px; /* Bigger size */
        height: 160px;
        font-size: 70px; /* Bigger emoji */
        cursor: pointer;
        box-shadow: 0 6px #059669;
        transition: transform 0.1s, box-shadow 0.1s;
    }

    #lizardButton:active {
        transform: translateY(4px);
        box-shadow: 0 3px #059669;
    }

    #counter {
        font-size: 28px;
        margin-top: 20px;
        color: #065f46;
    }
</style>
</head>
<body>

<button id="lizardButton">ðŸ¦Ž</button>
<div id="counter">Pressed: 0</div>

<!-- Change path if your file is in "audio" folder -->
<audio id="lizardSound" src="audio/Lizard.mp3" preload="auto"></audio>

<script>
    const button = document.getElementById('lizardButton');
    const counterDisplay = document.getElementById('counter');
    const lizardSound = document.getElementById('lizardSound');

    let count = 0;

    button.addEventListener('click', () => {
        count++;
        counterDisplay.textContent = `Pressed: ${count}`;
        lizardSound.currentTime = 0;
        lizardSound.play().catch(err => {
            console.warn('Audio playback prevented:', err);
        });
    });
</script>

</body>
</html>
