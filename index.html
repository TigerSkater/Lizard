<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lizard Button</title>
<style>
  body {
    background-color: #f0fdf4;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;

    /* Improved faint lizard background for iOS */
    background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'><text x='0' y='40' font-size='40' fill='black' opacity='0.1'>ðŸ¦Ž</text></svg>");
    background-size: 60px 60px;
    background-repeat: repeat;
  }

  #lizardButton {
    background-color: #a7f3d0;
    border: none;
    border-radius: 50%;
    width: 160px;
    height: 160px;
    font-size: 70px;
    cursor: pointer;
    box-shadow: 0 6px #059669;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    user-select: none;
    -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
  }

  /* Active or zoomed effect */
  #lizardButton:active,
  #lizardButton.zoomed {
    transform: scale(1.1) translateY(4px);
    box-shadow: 0 3px #059669;
  }

  #counter {
    font-size: 28px;
    margin-top: 20px;
    color: #065f46;
    user-select: none;
  }

  @media (max-width: 768px) {
    #lizardButton {
      width: 200px;
      height: 200px;
      font-size: 90px;
    }
  }
</style>
</head>
<body>

<button id="lizardButton" aria-label="Lizard button">ðŸ¦Ž</button>
<div id="counter" aria-live="polite">Pressed: 0</div>

<audio id="lizardSound" src="audio/Lizard.mp3" preload="auto"></audio>

<script>
  const button = document.getElementById('lizardButton');
  const counterDisplay = document.getElementById('counter');
  const lizardSound = document.getElementById('lizardSound');

  let count = 0;

  button.addEventListener('click', () => {
    count++;
    counterDisplay.textContent = `Pressed: ${count}`;

    const soundClone = lizardSound.cloneNode(true);
    soundClone.play().catch(err => {
      console.warn('Audio playback prevented:', err);
    });
  });

  // Zoom effect on touch devices with better event handling
  function addZoom() {
    button.classList.add('zoomed');
  }
  function removeZoom() {
    // Delay removal for smooth effect
    setTimeout(() => button.classList.remove('zoomed'), 100);
  }

  button.addEventListener('touchstart', addZoom);
  button.addEventListener('touchend', removeZoom);
  button.addEventListener('touchcancel', removeZoom);

  // Fallback for pointer events (some browsers)
  button.addEventListener('pointerdown', addZoom);
  button.addEventListener('pointerup', removeZoom);
  button.addEventListener('pointercancel', removeZoom);
</script>

</body>
</html>
